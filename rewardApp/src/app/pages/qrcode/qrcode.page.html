<ion-header>
  <ion-toolbar>
    <ion-title>qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center">

  <ion-card>
    <ion-input type="text" placeholder="QRcode" [(ngModel)]="qrData"></ion-input>
  </ion-card>
  

  <ion-button shape="round"expand="full" (click)="scanCode()" color="warning"><ion-icon name="qr-code" slot="start"></ion-icon>Scannear QRcode</ion-button>

  <ion-card *ngIf="qrData" text-center>
    <ngx-qrcode text-center
    [qrc-element-type]="elementType" 
    [qrc-value] = "qrData">
    </ngx-qrcode>
    <ion-card-content >
      <ion-button color="warning" (click)="downloadQR()" *ngIf="elementType === 'canvas'" >
        <ion-icon name="download" slot="start"></ion-icon>
        Download QRcode
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Resultado: {{scannedCode}}
    </ion-card-content>
  </ion-card>
  
  

</ion-content>
