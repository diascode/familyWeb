
<div >
    <ion-item lines="none">
        <ion-searchbar placeholder="Filtrar categoria"
        (ionInput)="getItems($event)"
        (ionCancel)="onCancel($event)"
        ></ion-searchbar>
    </ion-item>
  <ion-list *ngFor="let cat of queryItems">
    <ion-card class="centerFeed">
      <h1 >{{cat}}</h1>
      <ion-item lines="none" >
    
        
        <ion-slides pager="true" [options]="slideOpts">
  
            <ion-slide>
                
                <img src="/assets/img/PHOTO-2020-03-15-22-19-38 (1).jpg"  alt="QB logo" width="100px">
  
              </ion-slide>
          
            <ion-slide>
                <img src="/assets/img/PHOTO-2020-03-15-22-19-38 (2).jpg"  alt="QB logo" width="100px">
            </ion-slide>
            
            <ion-slide>
                <img src="/assets/img/PHOTO-2020-03-15-22-19-38 (2).jpg"  alt="QB logo" width="100px">
            </ion-slide>
          </ion-slides>
      
  </ion-item>  
      <ion-card-content>
        <p>Descrição:</p>
        <p>Preço:</p>
        <ion-button shape="round"expand="full" (click)="scanCode()" color="warning">Adicionar no Carrinho</ion-button>
      </ion-card-content>
    </ion-card>
    
    
 </ion-list>   
</div>
